<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="darkmode.js" defer></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <nav class="settings">
            <ul>
                <li><a href="index.html">News Settings</a></li>
            </ul>
        </nav>
    </header>

    <article>

    </article>

    <div class="settings-container">
        <div class="title">
            <h2><span class="manage">Manage</span><br>Categories</h2>
        </div>
        <section class="whitebox">
            <div class="category">
                <span>HEALTH</span>
                <label class="switch">
                    <input type="checkbox" data-category="HEALTH" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="category">
                <span>SPORT</span>
                <label class="switch">
                    <input type="checkbox" data-category="SPORT" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="category">
                <span>TRAVEL</span>
                <label class="switch">
                    <input type="checkbox" data-category="TRAVEL" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <div class="flexButton">
            <button class="darkmodebtn">TOGGLE DARK MODE</button>
        </div>

        <footer>Version 4.8.15.16.23.42</footer>
    </div>
