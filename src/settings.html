<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f15ab74b5.js" crossorigin="anonymous"></script>
    <title>Settings</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="archive.html"><i class="fa-solid fa-inbox"></i></a></li>
                <li><a href="index.html">Settings</a></li>
                <li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </nav>
    </header>

    <article>

    </article>

    <div class="settings-container">
        <div class="title">
            <h2><span class="manage">Manage</span><br>Categories</h2>
        </div>
        <section class="whitebox">
            <div class="category">
                <span>world</span>
                <label class="switch">
                  <input id="world-toggle" type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            <div class="category">
                <span>us</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="category">
                <span>science</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="category">
                <span>home</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="category">
                <span>arts</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <div class="flexButton">
            <button class="darkmodebtn">TOGGLE DARK MODE</button>
        </div>

        <footer>Version 4.8.15.16.23.42</footer>
    </div>



</body>

</html>
